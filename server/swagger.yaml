swagger: '2.0'
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase
    version: '1.0.0'
    termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
    - https
    - http
paths:
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            produces:
                - application/json
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: '#/definitions/Login'
            responses:
                '200':
                    description: Login Successfully
                    schema:
                        $ref: '#/definitions/LoginResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            produces:
                - application/json
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: '#/definitions/User'
            responses:
                '200':
                    description: Signup Successfully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/profile:
        post:
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        put:
            tags:
                - User Module
            summary: User Profile API
            description: API for updating a user profile
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: '#/definitions/UserProfile'
            security:
                - Bearer: []
            responses:
                '200':
                    description: User profile retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/profile/transactions:
        get:
            tags:
                - User Module
            summary: All user transactions
            description: API for fetching all user transactions
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: All user transactions retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
    /user/profile/transactions/{transactionId}:
        get:
            tags:
                - User Module
            summary: Transaction details
            description: API for fetching one transaction details
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - name: transactionId
                  in: path
                  description: transaction id
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: Transaction details retrieved successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        post:
            tags:
                - User Module
            summary: Add new details of one transaction
            description: API to add détails of one transaction
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - name: transactionId
                  in: path
                  description: transaction id
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: Transaction details sent successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        put:
            tags:
                - User Module
            summary: Update details of one transaction
            description: API to update détails of one transaction
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - name: transactionId
                  in: path
                  description: transaction id
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: Transaction details update successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
        delete:
            tags:
                - User Module
            summary: Delete details of one transaction
            description: API to delete détails of one transaction
            produces:
                - application/json
            parameters:
                - name: Authorization
                  in: header
                  description: Attach Bearer JWT token
                  required: true
                  type: string
                - name: transactionId
                  in: path
                  description: transaction id
                  required: true
                  type: string
            security:
                - Bearer: []
            responses:
                '200':
                    description: Transaction details delete successully
                    schema:
                        $ref: '#/definitions/ApiResponse'
                '400':
                    description: Invalid Fields
                '500':
                    description: Internal Server Error
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
definitions:
    User:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
            firstName:
                type: string
                description: user first name
            lastName:
                type: string
                description: user last name
    Login:
        properties:
            email:
                type: string
                description: user email
            password:
                type: string
                description: user password
    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string
            body:
                $ref: '#/definitions/ApiResponse_body'
    LoginResponse:
        type: object
        properties:
            token:
                type: string
    UserProfile:
        type: object
        properties:
            firstName:
                type: string
            lastName:
                type: string
    ApiResponse_body:
        type: object
        properties:
            id:
                type: string
            email:
                type: string
